<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Server-sent events</title>
    <style>
        p {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
  This is a test.
    <div id="root"></div>
    <script>
      // get query param
      const urlParams = new URLSearchParams(window.location.search);
      const targetRoute = urlParams.get('target_route');
      const requestRoute = urlParams.get('request_route')
      // let query = 
        let root = document.getElementById("root");
        let events = new EventSource(`/page-events?target_route=${targetRoute}&request_route=/${requestRoute}`);
        events.onmessage = (event) => {
            let data = document.createElement("p");
            let time = new Date().toLocaleTimeString();
            data.innerText = time + ": " + event.data + `(${targetRoute})`;
            root.appendChild(data);
        }
    </script>
</body>
</html>
