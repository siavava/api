<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Server-sent events</title>
    <style>
        p {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <div id="root" style="font-family: monospace"></div>
    <script>
        // get query param
        const urlParams = new URLSearchParams(window.location.search);
        const targetRoute = urlParams.get('target_route');
        const requestRoute = urlParams.get('request_route');
        let root = document.getElementById("root");

        let path = `/views/watch/`;
        
        if (targetRoute && requestRoute) {
            path += `?target_route=${targetRoute}&request_route=/${requestRoute}`
        }
        
        let events = new EventSource(path);
        events.addEventListener("connected", (e) => {
            let elem = document.createElement("p");
            elem.style.color = "green";
            let time = new Date().toLocaleTimeString();
            try {
                let object = JSON.parse(event.data);
                elem.innerText = `${time}: ${object.route} = ${object.count}`
            } catch (e) {
                let route = targetRoute ? `(${targetRoute})` : `(root)`
                elem.innerText = `${route}@${time}: CONNECTED`;
            }

            root.appendChild(elem);
        })
        events.addEventListener("update", (event) => {
            let elem = document.createElement("p");
            let time = new Date().toLocaleTimeString();
            try {
                let object = JSON.parse(event.data);
                elem.innerText = `${time}: ${object.route} = ${object.count}`
            } catch (e) {
                let route = targetRoute ? `(${targetRoute})` : `(root)`
                elem.innerText = `${route}@${time}: ${event.data}`;
            }

            root.appendChild(elem);
        })

        // events.addEventListener
    </script>
</body>
</html>
